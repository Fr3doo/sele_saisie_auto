[tool.poetry]
name = "sele_saisie_auto"
version = "0.1.0"
description = "Automatisation de saisie de feuille de temps"
authors = ["Anonymous <example@example.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
selenium = "4.25.0"
cryptography = "^43.0"
requests = "^2.32.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-cov = "^5.0"
flake8 = "^7.0"
pylint = "^3.0"
mypy = "^1.10"
black = "^24.3"
isort = "^5.13"
pre-commit = "^3.7"
coverage = "^7.5"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
